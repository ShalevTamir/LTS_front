
<div class="wrapper" [style.display]="hideUI ? 'block' : 'grid'">
  <app-sidebar *ngIf="!hideUI"></app-sidebar>
  <div class="main-container" [style.padding]="hideUI ? '0px' : '25px'" [style.display]="hideUI ? 'block' : 'grid'" [@mainContainerMenu]="isMenuOpen ? 'open' : 'closed'">
    <app-header [(menuOpen)]="isMenuOpen" *ngIf="!hideUI"></app-header>
    <router-outlet></router-outlet>
    <div *ngIf="isLiveParamsLoaded | async" id="menu" [@menuOpenClose]="isMenuOpen ? 'open' : 'closed'">
      <span #menuTitle>Sensors States</span>
      <app-live-sensors class="menuStyle"></app-live-sensors>
    </div>
    
  </div>
  </div>
